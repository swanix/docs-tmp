<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/tool-docs.min.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Tool Docs",
    repo: 'swanix/tool-docs',
    // themeColor: 'royalblue',
    basePath: 'content/',
    homepage: '_site-home.md',
    // onlyCover: true,
    // coverpage: '_site-cover.md',
    // loadNavbar: '_site-navbar.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    relativePath: true,
    notFoundPage: true,
    tabs: {
      persist    : false,      
      sync       : false,     
      theme      : 'classic',
      tabHeadings: true
    },
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true
    },
    mustache: {
      data: [
        'content/data/icons.json',
        'content/data/characters.json',
        'content/data/colors.json'
      ]
    }
  };
</script>
<!-- Swanix - Tool Docs -->
<script src="menu.js"></script>
<script src="dist/tool-docs.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

<script>
function initFilter() {
  var options = {
  valueNames: [ 'name', 'pinyin' ]
  };

  var userList = new List('characters', options);
  }

document.addEventListener('DOMContentLoaded', function() {
  setTimeout(initFilter, 2000);
});

</script>
</body>
</html>
