<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/tool-docs.min.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Tool Docs",
    // themeColor: 'royalblue',
    basePath: 'content/',
    // onlyCover: true,
    // coverpage: '_site-cover.md',
    homepage: '_site-home.md',
    loadNavbar: '_site-navbar.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    relativePath: true,
    notFoundPage: true,
    tabs: {
      persist    : false,      
      sync       : false,     
      theme      : 'classic',
      tabHeadings: true
    },
    'flexible-alerts': {
      style: 'flat'
    },
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true
    },
    mustache: {
      noPackage : true,
      data: [
        'content/data/icons.json'
      ]
    }
  };
</script>
<!-- Swanix - Tool Docs -->
<script src="menu.js"></script>
<script src="dist/tool-docs.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/swanix/icons/dist/swanix-icons.css"/>
<script src="https://cdn.jsdelivr.net/gh/swanix/icons/dist/swanix-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script>
  var clipboard = new ClipboardJS('.copy');
</script>
</body>
</html>
