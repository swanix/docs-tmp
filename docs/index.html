<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/custom.css" type="text/css" />
  <link rel="stylesheet" href="assets/styles/docsify-swanix.css">
</head>
<body>
<div class="menu-container"></div>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Swanix",
    // themeColor: 'royalblue',
    basePath: 'content/',
    // onlyCover: true,
    // coverpage: '_site-cover.md',
    autoHeader: true,
    homepage: '_site-home.md',
    loadNavbar: '_site-navbar.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    relativePath: true,
    notFoundPage: true,
    tabs: {
      persist    : false,      
      sync       : false,     
      theme      : 'classic',
      tabHeadings: true
    },
    'flexible-alerts': {
      style: 'flat'
    },
    pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true
    }
  };
</script>

<!-- Docsify -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Docsify plugins -->
<script src="https://unpkg.com/docsify-copy-code"></script>
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- Docsify optional plugins -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- Custom menu -->
<script src="assets/scripts/menu-global.js"></script>
<!-- <script>createMenuGlobal()</script> -->
</body>
</html>
